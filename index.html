<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Cheatsheet!</title>
</head>
<body>
        <header> 
            <h1 class="title">CSS Cheatsheet!</h1>
            <p>When having trouble with remembering CSS, reference this sheet. Just click any snippet and it will automatically select the code for you to copy.</p>
        </header>
    <main>
        <section class="row justify-content">
            <div class="column">
                <figure class="card code-card">
                    <h2 class="card-header">Flexbox Row</h2>
                    <div>
                        <p>For a Flexbox Row layout we use the three properties below.</p>
                    </div>
                    <pre class="code-block"><code>.row {
    display:flex;
flex-direction: row;
flex-wrap: wrap;
}</code></pre>
                </figure>
            </div>
            <div class="column">
                <figure class="card code-card">
                    <h2 class="card-header">Flexbox Column!</h2>
                    <div>
                        <p> For a Flexbox Column layout,use this snippet.</p>
                    </div>
                    <pre class="code-block"><code>.column{
    display: flex;
flex-direction: column
}</code></pre>
                </figure>
            </div>
            <div class="column">
                <figure class="card code-card">
                    <h2 class="card-header">CSS Grid Layout!</h2>
                    <div>
                        <p>To Build a 12-column layout using CSS Grid!</p>
                    </div> 
                    <pre class="code-block"><code>.grid {
        display: grid;
    width: 100%;
    grid-template-columns: repeat(12, 1fr);
    }</code></pre>
                </figure>
            </div>
            <div class="column">
                <figure class="card code-card">
                    <h2 class="card-header">Linear Gradients!</h2>
                    <div>
                        <p>To create a background linear gradient from top to bottom.</p>
                    </div>
                    <pre class="code-block"><code>.linear-gradient-background {
    background-image: linear-gradient(
    rgba(232, 102, 236, 0.3) 0%,
    rgba(232, 102, 236, 0.6) 100%
    );
    }</code></pre>
                </figure>
            </div>
            <div class="column">
                <figure class="card code-card">
                    <h2 class="card-header">Box Transition Glow!</h2>
                    <div>
                        <p>For Box Transition Glow, use transition and box shadows to glow on hover. </p>
                    </div>
                    <pre class="code-block"><code>.code-card .card-header {
    border-radius: 8px;
transition: all 0.5s ease-in-out;
}
.code-card:hover,
.code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px rgba(232,102, 236,1), 0 0 15px rgba(232, 102, 236, 1);
}</code></pre>
                </figure>
            </div>
            <div class="column">
                <figure class="card code-card">
                    <h2 class="card-header">Overylay Card with Title!</h2>
                    <div>To create an overlay card with title, use position properties and negative margins to raise elements higher than their natural starting point.</div>
                    <pre class="code-block"><code>.card-header {
    poisition: relative;
margin-top: -20px;
}</code></pre>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <h3>Made with <span role="img" aria-label="heart">❤️</span> and CSS</h3>
      </footer>
    
</body>
</html>
